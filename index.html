<script type="text/javascript">
	var cube = new Cube();
	cube.scramble(35);
	var solver = new Solver(self.cube);

	solver.solve();
	
	$("#rotateInput").keypress(function(event){
		if (event.keyCode == 13)
		{
			var val = $("#rotateInput").val();
			cube.rotateMultiple(val);
			$("#rotateInput").val("");
		}
	});

	$(document).on("ready", function(event){
		$("#rotateInput").focus();
	});
</script>
