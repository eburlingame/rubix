</body>
<script type="text/javascript">
	var cube = new Cube();
	cube.scramble(35);
	cube.render();

	var solver = new Solver(cube);
	var stepper = new SolverStepper(cube);

	$("#rotateInput").keypress(function(event){
		if (event.keyCode == 13)
		{
			var val = $("#rotateInput").val();
			cube.makeMove(val);
			$("#rotateInput").val("");
			cube.render();
		}
	});

	$(document).on("ready", function(event){
		$("#rotateInput").focus();
	});
</script>
